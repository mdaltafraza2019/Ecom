<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {%block tiltle%}<title>E-Bazar</title>{%endblock%}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .card_radio{
            display:none;
        }
        .radio_body:hover{
            cursor:pointer;
            border-radius: 4px;
            box-shadow:  0 0 2px 2px #2ecc71!important;
        }

        .card_radio:checked  + .radio_body{
            border-radius: 4px;
            box-shadow: 0 0 2px 2px #2ecc71!important;
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg bg-info m-2">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="{%url 'home' %}">Eshop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form action="{%url 'search' %}"  method="get" class="d-flex mx-auto "  role="search">
        
        <input class="form-control me-2 bg-transparent " type="search" placeholder="Search"   name="search" aria-label="Search">
        <button class="btn btn-outline-dark text-light hover-text-dark" type="submit">Search</button>
      </form>
      
      <ul class="navbar-nav ms-auto mb-2 mb-lg-auto">
        <li class="nav-item">
          <a class="nav-link active  text-light hover-text-black" aria-current="page" href="{%url 'home'%}">Home</a>
        </li>
        <li class="nav-item">
          {%if user.is_authenticated%}
        <li>

          <a class="nav-link text-light" href="{%url 'logout'%}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{%url 'cart'%}">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{%url 'myorder'%}">My Order</a>
        </li>


        {%else%}
        <a class="nav-link text-light" href="{%url 'register'%}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{%url 'login'%}">Login</a>
        </li>
        {%endif%}


      </ul>
    </div>
  </div>
</nav>
{%block body %}{%endblock%}
